<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Realtime Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Weather in <span th:text="${location}">Location</span></h1>

    <div class="card mt-4">
        <div class="card-body">
            <h2 class="card-title">Weather Details</h2>
            <p th:text="'Temperature: ' + ${weather.temperature} + 'Â°C'">Temperature</p>
            <p th:text="'Condition: ' + ${weather.weatherDescription}">Condition</p>
            <p th:text="'Humidity: ' + ${weather.humidity} + '%'">Humidity</p>
            <p th:text="'Wind Speed: ' + ${weather.windSpeed} + ' km/h'">Wind Speed</p>
        </div>
    </div>
</div>
</body>
</html>
